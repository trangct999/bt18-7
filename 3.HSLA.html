      color: white;
      padding: 20px;
      font-family: Arial,Verdana,sans-serif;
    }
    h1{
      background-color: DarkCyan;

      padding: inherit;}
    p {
      background-color: #ffffff;

      padding: inherit;}
  </style>
</head>
